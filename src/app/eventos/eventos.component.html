<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro: </label>
    <input 
      type="text" 
      class="form-control mr-2" 
      placeholder="buscar"
      [(ngModel)]="filtroLista"
    >
  </div>
</div>

<h3>Filtro: {{filtroLista}}</h3>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button 
          class="btn btn-outline-primary" 
          (click)="alternarImagens()">
          <i class="{{mostrarImagens ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
        </button>
      </th>
      <th>#</th>
      <th>Local</th>
      <th>Data</th>
      <th>Tema</th>
      <th>Qnt. Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos.length > 0">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img *ngIf="mostrarImagens" 
          src="http://localhost:5000/img/{{evento.imagemUrl}}"
          [style.width.px] = "imagemLargura"
          [style.margin.px] = "imagemMargem"
        >
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.data | DateTimeFormatPipe}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.quantidadePessoas}}</td>
      <td>
        <div *ngIf="evento.lotes.length == 0">
          Não encontrado
        </div>
        <div *ngIf="evento.lotes.length > 0">
          {{evento.lotes[0].nome | uppercase}}
        </div>
      </td>
      <td>
        <div class="btn-group">
          <button 
            class="btn btn-sm btn-primary" 
            tooltip ="Editar"
            (click)="openModal(template)">
            <i class="fa fa-edit"></i>
          </button>
          <button 
            class="btn btn-sm btn-danger" 
            tooltip ="Excluir">
            <i class="fa fa-eraser"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="eventos.length == 0">
    <tr>
      <td colspan="7" class="text-center">
        <h5>
          Nenhum evento encontrado!
        </h5>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" 
    aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  This is a modal.
</div>
</ng-template>
